<!DOCTYPE html>
<!-- The DOCTYPE declaration defines the document type and HTML version -->
<html lang="en">
<!-- The <html> element is the root element of the document -->
<head>
    <meta charset="UTF-8">
    <!-- The <meta charset> element specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <meta name="viewport"> element ensures proper rendering on different screen sizes -->
    <title>My Personal Website</title>
    <!-- The <title> element defines the title of the document shown in the browser tab -->
    <link rel="stylesheet" href="style.css">
    <!-- The <link> element links an external CSS file to style the document -->
</head>
<body>
    <h1>Welcome to My Personal Website!</h1>
    <!-- The <h1> element represents the main heading of the page -->
    <p>This is my first GitHub Pages site.</p>
    <!-- The <p> element represents a paragraph of text -->
</body>
</html>
