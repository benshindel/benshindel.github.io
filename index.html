  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modeToggle = document.getElementById("mode-toggle");

      // Ensure button is properly targeted
      if (modeToggle) {
        modeToggle.addEventListener("click", () => {
          // Toggle the night mode class on the body
          document.body.classList.toggle("night-mode");

          // Update the icon and aria-label dynamically
          const icon = modeToggle.querySelector(".toggle-icon");
          if (document.body.classList.contains("night-mode")) {
            icon.textContent = "üåô"; // Moon icon for night mode
            modeToggle.setAttribute("aria-label", "Switch to day mode");
          } else {
            icon.textContent = "‚òÄÔ∏è"; // Sun icon for day mode
            modeToggle.setAttribute("aria-label", "Switch to night mode");
          }
        });
      }
    });
  </script>
